		<script type="text/javascript">
			function Login(){
				var inputAcount =  document.getElementById('loginform-username').value;
				var inputPassword =  document.getElementById('loginform-password').value;
				setCookie('inputAcount',inputAcount);
				setCookie('inputPassword',inputPassword);
				window.location='index.html';
			}
			function setCookie(name,value)
			{
				var Days = 30;
				var exp = new Date();
				exp.setTime(exp.getTime() + Days*24*60*60*1);
				document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
			}
